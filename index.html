<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<<div class="todo">>
  <div class="fylo">
    <img class="logo" src="./images/logo.svg" alt="" srcset="">
    <div class="folders">
      <img class="folder" src="./images/icon-document.svg" alt="" srcset="">
      <img class="folder" src="./images/icon-folder.svg" alt="" srcset="">
      <img class="folder" src="./images/icon-upload.svg" alt="" srcset="">
    </div>
  </div>

  <div class="storage">
    <div class="used">
      <p>You’ve used <strong class="bolder">815 GB </strong> of your storage</p>
    </div>
    <div class="barra">
      <div class="progress">
          <progress max="100" value="80"></progress>
          <div class="numeros">
          <span>0 GB</span>
          <span>1000 GB</span>
          </div>
        </div>
      <div class="left">
        <strong>185 GB</strong> <p>Left</p>
      </div>
    </div>
    
  </div>

</div>


  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sofía Djelardini</a>.
  </div>
</body>
</html>
